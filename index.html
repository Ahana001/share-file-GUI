<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Share</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="upload-container">
        <div class="drop-zone">
            <h3>Drop your file here</h3>
            <div class="icon-container">
             <img src="./img/file.svg" draggable="false" class="center" alt="file-icon">
             <img src="./img/file.svg" draggable="false" class="right" alt="file-icon">
             <img src="./img/file.svg" draggable="false" class="left" alt="file-icon">
            </div>
            <input type="file" id="file">
            <h3 id="browse">Browse</h3>
        </div>
        <div class="progress-container">
            <div class="progressBar">
                <div class="progressDetail">
                <p>Uploading....</p>
                <h3 id="percentage"></h3>
                </div>
            </div>
        </div>
        <div class="Link-container">
            <input type="text" class="link" draggable="false" readonly>
            <img src="./img/copy.png" alt="copy-icon" id="copy">
            </div>
    </section>
    <div id="toast">
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
